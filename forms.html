<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <input type="text">
    </form>
    <form>
        <input type="submit">
    </form>
    <form>
        <input type="file" accept="image/png, image/jpeg">
    </form>
    <form>
        <input type="date" value="2023-01-11" min="1969-01-01" max="2069-01-01">
    </form>
    <form>
        <input type="color">
    </form>
    <form>
        <input type="range" min="0" max="100">
    </form>
</body>
